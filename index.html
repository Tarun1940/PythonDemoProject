<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="add-to-cart">Add to Cart</button>
    <button id="buy-now">Buy Now</button>
    <button id="check-out">Check-out</button>

    <script>
        async function callApi(endpoint) {
            const response = await fetch(`http://localhost:3000/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            });
            const data = await response.json();
            alert(data.message);
        }

        document.getElementById('add-to-cart').addEventListener('click', () => callApi('add-to-cart'));
        document.getElementById('buy-now').addEventListener('click', () => callApi('buy-now'));
        document.getElementById('check-out').addEventListener('click', () => callApi('check-out'));
    </script>
</body>
</html>
